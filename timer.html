<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="timer"></div>
        <script>

        var _timer = null;
        function timer()
        {
            var ts = (new Date('2017/3/21 11:12:20')) - (new Date());//计算剩余的毫秒数
            //var dd = parseInt(ts / 1000 / 60 / 60 / 24, 10);//计算剩余的天数
            var hh = parseInt(ts / 1000 / 60 / 60 % 24, 10);//计算剩余的小时数
            var mm = parseInt(ts / 1000 / 60 % 60, 10);//计算剩余的分钟数
            var ss = parseInt(ts / 1000 % 60, 10);//计算剩余的秒数

            //dd = checkTime(dd);
            //hh = checkTime(hh);
            //mm = checkTime(mm);
            //ss = checkTime(ss);
            hh = hh < 10 ? '0'+hh : hh;
            mm = mm < 10 ? '0'+mm : mm;
            ss = ss < 10 ? '0'+ss : ss;
            document.getElementById("timer").innerHTML =  hh + "时" + mm + "分" + ss + "秒";
            if( hh == '00' && mm == '00' && ss == '00'){
                clearInterval(_timer);
                _timer = null;
            }

        }
        _timer = setInterval("timer()",1000);
        /*function checkTime(i)
        {
           if (i < 10) {
               i = "0" + i;
            }
           return i;
       }*/

        </script>
    </body>
</html>
