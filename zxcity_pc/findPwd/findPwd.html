<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="0">
        <title></title>
        <link rel="stylesheet" href="../common/bootstrap-3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="findPwd.css">
    </head>
    <body>
        <header id="header"></header>
        <div class="main-wrap">
            <div class="container">
                <div class="state-bar">
                    <ul>
                        <li class="state-item active">
                            <span>1</span>
                            <p>身份验证</p>
                        </li>
                        <li class="line state1"><div></div></li>
                        <li class="state-item">
                            <span>2</span>
                            <p>设置新密码</p>
                        </li>
                        <li class="line"><div></div></li>
                        <li class="state-item">
                            <span>3</span>
                            <p>完成</p>
                        </li>
                    </ul>
                </div>
                <div class="form-content">
                    <form class="check-form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="phoneNum" placeholder="请输入手机号">
                        </div>
                        <div class="form-group clearfix">
                            <input type="text" class="form-control pull-left" name="checkCode" placeholder="请输入验证码">
                            <button type="button" class="btn get-check-code pull-right">获取验证码</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn submit-btn">确认</button>
                        </div>
                    </form>
                    <form class="set-new-pwd hidden">
                        <div class="form-group">
                            <input type="password" class="form-control" name="newPwd" placeholder="请输入新密码">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="newPwd2" placeholder="请确认新密码">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn submit-btn">确认</button>
                        </div>
                    </form>
                    <div class="set-state hidden"></div>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>

        <script src="../common/scripts/jquery-1.11.1.min.js"></script>
        <script src="../common/scripts/bootstrapValidator.min.js"></script>
        <script src="../common/scripts/commonUtil.js"></script>
        <script src="findPwd.js"></script>
    </body>
</html>
