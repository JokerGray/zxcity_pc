<body>
    <!--正文内容-->
    <div class="appointment-body container">
        <div class="appointment-content" id="skills">
            <!--证书及相关信息-->
            <div id="tabInfo" class="content-info">
                <!--tab导航-->
                <div class="info-menu swiper-container" >
                    <ul id="menuTab" class="btn-group swiper-wrapper">

                </div>
               <div class="info-cook ">

                        <div id="myCarousel" class="slideBox">

                                    <!--<li><img src="img/cook1.png" /></li>
                                    <li><img src="img/cook2.png" /></li>-->
                                </ul>
                                <div class="swiper-pagination"></div>
                                <!--<div class="swiper-button-next swiper-button-white"></div>
                                <div class="swiper-button-prev swiper-button-white"></div>-->
                            </div>
                        </div>
                    </div>
                    <div class="infoDetail">
                        <ul class="infoDetail-ul">
                            <li>线下报价：<span id="service1"></span></li>
                            <li>服务评分：<div class="star"></div></li>
                            <li>服务次数：<span id="orderNumber"></span></li>
                            <li>点赞次数：<span id="collection"></span></li>
                        </ul>
                        <ul class="infoDetail-uls">
                            <li>
                                <span class="ulsDetail">服务时间：</span>
                                <p id="serviceTime"></p>
                            </li>
                            <li>
                                <span class="ulsDetail">服务方式：</span>
                                <p id="servicemodal"></p>
                            </li>
                            <li id="serviceRangeDt">
                                <span class="ulsDetail">服务范围：</span>
                                <p id="serviceRange"></p>
                            </li>
                            <li id="serviceAddressDt">
                                <span class="ulsDetail">服务地址：</span>
                                <p id="serviceAddress"></p>
                            </li>
                            <li>
                                <span class="ulsDetail">服务介绍：</span>
                                <p id="serviceComment"></p>
                            </li>
                            <li>
                                <span class="ulsDetail">服务特色：</span>
                                <p id="characteristic"></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="share">
                    <span>分享给朋友：</span>
                    <ul class="shareList">
                        <li><a class="qzone"></a></li>
                        <li><a class="sina"></a></li>
                        <li><a class="qq"></a></li>
                    </ul>
                </div>
            </div>
            <!--评论-->
            <div class="content-conment" data-serviceId="1">
                    <div class="conmentTit">
                        <h3><span class="commentHr"></span><span id="comment_num">评论(2)</span><span class="commentHr"></span></h3>
                    </div>
                    <div class="conmentDetail" id="commentlist">
                        <!--<div class="conmentDetail-info">
                            <div class="conmentDetail-head">
                                <img src="img/conmentTx.png">
                            </div>
                            <div class="conmentDetail-article">
                                <div class="article-nameInof">
                                    <div class="nameInfo-username"><span>90后疯狂的石头</span><i class="man"></i></div>

                            </div>
                        </div>-->
                        <button type="button" class="btn lookMore" >查看更多</button>
                    </div>
            </div>

        <section id="none_skill" style="display: none;">
            <div class="row">
                <div class="col-xs-12" style="text-align:center;padding-top:30px">
                    <span>此刻TA还没发布技能哦~</span>
                </div>
            </div>
        </section>

                <div class="userInfo-infomation">
                    <i class="headTx"></i>
                    <div class="nameInfo-username"><span>80年代的石头</span><i class="man"></i></div>
