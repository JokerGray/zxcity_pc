<div class="pop-box">
    <div class="pop-inner">
  		<a class="close-btn" href="javascript:void(0);"></a>
        <div class="pop-title">手机号登录</div>
        <div class="pop-con">
            <form class="form-horizontal login">
                <div class="form-group">
                    <input type="text" class="form-control" name="loginName" placeholder="请输入手机号">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="loginPassword" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <div class="pull-left checkbox">
                        <label><input type="checkbox">下次自动登录</label>
                    </div>
                    <div class="pull-right checkbox">
                        <a class="forget-pwd" target="_blank" href="javascript:void(0);">忘记密码?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn login-btn">登录</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn change-btn" data-rel="register">还没有账号？立即注册</button>
                </div>
            </form>
            <form class="form-horizontal register hide">
                <div class="form-group">
                    <input type="text" class="form-control" name="registName" placeholder="请输入手机号">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="registPassword" placeholder="请输入密码">
                </div>
                <div class="form-group security-code">
                    <button type="button" class="btn get-phone-code">免费获取验证码</button>
                    <input type="text" name="registerCode" class="form-control" placeholder="验证码">
                </div>
                <div class="form-group">
                    <button type="button" class="btn register-btn">注册</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn change-btn" data-rel="login">已有账号？立即登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="pop-mask"></div>
</div>
